<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="index.min.css" />
  <link rel="icon" href="../../static/img/fish.png" />
  <title>播放中的进度条</title>
</head>

<body>
  <div id="app">
    <div class="back-cover"></div>
    <footer class="music-footer">
      <!-- <audio
          src=""
          controls
        ></audio> -->
      <audio src="" id="audio"></audio>
      <span class="music-info">
        <span class="music-cover">
          <img src="" alt="" id="cover" />
        </span>
        <span class="info-box">
          <div>
            <h3>
              <a href="" target="_blank" id="name"></a>
            </h3>
            <button id="like" class="btn" title="我喜欢">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
          <h3 class="artist">
            <a href="" target="_blank" id="artist"></a>
          </h3>
        </span>
      </span>

      <span class="playing">
        <div class="btns">
          <button id="play-type" class="btn" title="随机播放">
            <i class="fa-solid fa-shuffle"></i>
          </button>
          <button id="prev" class="btn" title="上一首">
            <i class="fas fa-backward-step"></i>
          </button>
          <button id="play" class="btn btn-big" title="播放">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="next" class="btn" title="下一首">
            <i class="fa-solid fa-forward-step"></i>
          </button>
          <div class="volume">
            <div class="volume-box">
              <div class="volume-range">
                <i class="fa-solid fa-circle volume-circle"></i>
              </div>
            </div>
            <button class="btn volume-btn" title="音量">
              <i class="fa-solid fa-volume-high"></i>
            </button>
          </div>
        </div>

        <div class="time">
          <span id="now">00:00</span>
          <div class="progress">
            <div class="progressing"></div>
          </div>
          <span id="end"></span>
        </div>
      </span>

      <span class="btns other-btn">
        <button id="download" class="btn" title="下载">
          <i class="fa-solid fa-download"></i>
        </button>
        <button id="share" class="btn" title="分享">
          <i class="fa-regular fa-share-from-square"></i>
        </button>
        <button id="playlist" class="btn" title="播放列表">
          <i class="fa-solid fa-list-ul"></i>
        </button>
      </span>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
